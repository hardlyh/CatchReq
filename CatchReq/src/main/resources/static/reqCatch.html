<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Catch Request UI</title>
    <link type="text/css" rel="styleSheet" href="./css/bootstrap.css" />
    <script src='./js/jquery-3.4.1.min.js' type='text/javascript'></script>
    <script src='./js/bootstrap.js' type='text/javascript'></script>
    <script src='./js/Request.js' type='text/javascript'></script>
    <script src='./js/hipay.js' type='text/javascript'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

    <style type="text/css">
        .center-block {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id='app'>
        <div class="row">
            <div class="col-md-12">
                CatchReq
            </div>
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body" v-for='(req,index) in reqList' :value='index' @click='clickReq(req)'>
                        {{req.targetUrl}}
                    </div>
                </div>

            </div>
            <div class="col-md-10">
                <div class="col-md-12">访问路径&nbsp;
                    &nbsp;{{selectReq.targetUrl}}<span class="label label-primary">url</span></div>
                <div class="col-md-12">
                    访问方式: {{selectReq.mehtod}}&nbsp;
                    &nbsp;<span class="label label-primary">get/post</span></div>

                <div class="col-md-12">
                    header
                    <div class="col-md-12">
                        <div class="input-group" v-for='(headV,headK,index) in selectReq.headersMap'  :key='index' >
                            <span class="input-group-addon" id="basic-addon1">{{headK}}</span>
                            <input type="text" class="form-control" v-model='selectReq.headersMap[headK]'  placeholder="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    pararm
                    <div class="col-md-12">
                        <div class="input-group" v-for='(headV,headK) in selectReq.paramMap'>
                            <span class="input-group-addon" id="basic-addon1">{{headK}}</span>
                            <input type="text" class="form-control"  v-model='selectReq.paramMap[headK]' placeholder="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-success" @click='submitUrl'>提交</button>
                </div>
                <div class="col-md-12">
                    返回参数:
                    <div class="col-md-12 pre-scrollable" style="border: 1px solid;height:600px;">
						{{responseT}}
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
